# Tells Spring where to get the data from
spring:
  datasource:        
      url: jdbc:postgresql://localhost:5432/gamevault
      username: postgres
      password: root   
  output:
        ansi:
            enabled: ALWAYS                 # color added in terminal output
server:
    port: 8282                              # changes port number for server

# sets your logging level - default is INFO
logging:
    level:
        com:
            skillstorm: debug               # sets the logging level for the entire package